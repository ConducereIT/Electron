name: electron
region: eu-north-1
language: ts
cloudProvider: genezio
classes: []
frontend:
  path: client\dist
scripts:
  preFrontendDeploy: npm install @genezio-sdk/electron_eu-north-1 && npm install && npm run build
  preBackendDeploy: npm install
  preStartLocal: cd server && npm install
workspace:
  backend: server
  frontend: client
packageManager: npm
